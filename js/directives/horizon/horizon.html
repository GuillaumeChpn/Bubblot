<div class="cadrans-container orientation">
    <div class="cadran"></div>
    <div class="horizon-container">
        <div class="horizon" id="horizon" style="transform: translate3d(0, {{cursorPosition()}}%, 0) rotate({{roll}}deg)"></div>
    </div>
    <div class="pitch">
        <!-- <span>{{vm.pitch|number:0}}</span> -->
    </div>
    <div class="roll">
        <!-- <span>{{vm.roll|number:0}}</span> -->
    </div>
    <div class="btn-reset-horizon">Reset</div>
    <div class="twist-left" ng-class="{on:twistLeft}"></div>
    <div class="twist-right" ng-class="{on:twistRight}"></div>
</div>
