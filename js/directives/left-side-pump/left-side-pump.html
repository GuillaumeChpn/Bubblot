
<!-- GPS -->
<pump-gps ng-click="pumpFocusLeft(0)" ng-class="leftDataPump.positionClass[0]" compass="leftDataPump.gpsCompass" local-lat="leftDataPump.localLat" 
        local-long="leftDataPump.localLong" target-lat="leftDataPump.targetLat" target-long="leftDataPump.targetLong"></pump-gps>

<!-- HORIZON -->
<pump-horizon  ng-click="pumpFocusLeft(1)" ng-class="leftDataPump.positionClass[1]" pitch="leftDataPump.horizonPitch" roll="leftDataPump.horizonRoll"></pump-horizon>
