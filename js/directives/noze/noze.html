<div id="nose" class="cadrans-container nose ">
    <div class="cadran"></div>
    <div class="progress-pie"></div>
    <circle-progress value="magnetism" circle-size="circleSize" circle-thickness="circleThickness" circle-ratio="0.25" circle-color=0/>
    <circle-progress class="reverse" reverse="true" value="turbidityRed + turbidityGreen + turbidityBlue" circle-size="circleSize" circle-thickness="circleThickness" circle-ratio="0.25" circle-color=0/>
    <circle-progress class="reverse" reverse="true" value="turbidityRed + turbidityGreen" circle-size="circleSize" circle-thickness="circleThickness" circle-ratio="0.25" circle-color=2/>
    <circle-progress class="reverse" reverse="true" value="turbidityRed" circle-size="circleSize" circle-thickness="circleThickness" circle-ratio="0.25" circle-color=1/>
    <div class="graph-container">
        <div class="graph" id="myChart" style="width: 100%; height: 100%;">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle5"></div>
            <div class="detection"></div>
        </div>
    </div>
</div>
